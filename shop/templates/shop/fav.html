{% extends "shop/layout/main.html" %}
{% block title %}
favourite
{% endblock title %}

{% block content %}

  
   <section class="bg-light py-4 my-5">
    <div class="container" style="margin-top:70px;min-height:300px;">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">favourite items</h4>
                <hr style="border-color:white;">

            </div>
            
            <table class="table table-bordered">
                <tr>
                    <th>Image</th>
                    <th>Prodect Name</th>
                    <th>unit Price</th>
                    
                    <th>Remove</th>
                    
                </tr>
                {% for item in fav %}
                <tr>
                    <td><img src="{{ item.product.product_image.url }}" height="75px" alt="{{item.product.name}}"></td>
                    <td>{{item.product.name}}</td>
                    <td>{{item.product.selling_price | stringformat:'d'}}</td>


                    <td><a href="{% url 'remove_fav' item.id %}" onclick="return confirm('Are you sure? to Remove')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>Remove</a></td>
                </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>
   </section> 

 
</div>
{% endblock content %}
