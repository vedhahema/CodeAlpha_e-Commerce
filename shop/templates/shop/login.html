{% extends "shop/layout/main.html" %}

{% block title %}
login
{% endblock title %}

{% block content %}
<div class="container-fluid" style="margin-top:70px;min-height:600px;">
  <div class="row">
    <div class="col-12">
    <h2 class="mb-3">User login</h2>
    <hr style="border-color:#b8bfc2;">
    {% include 'shop/inc/message.html' %}
    </div>


  </div>
  <section class="py-4 my-5">
    <div class="container">
      <div class="row">
        <div class="col-6 ">
            <form method="post" action="#">
            {% csrf_token %}
            <div class="mb-4">
              <label for="#" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter Username">
                <div class="text-danger">{{ form.errors.username }}</div>
              
            
            </div>
            
            <div class="mb-4">
              <label for="#" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password">
              <div class="text-danger">{{ form.errors.password }}</div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>

          
          
        </div>
        
      </div>
    </div>
  </section>
</div>
{% endblock content %}
